# Mod loader.
modLoader = "javafml"
loaderVersion = "[6,)"

# License.
license = "MIT"

# Mod parameters.
[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "DirtCheap"
description = "Dirt must be dirt cheap!"
authors = "Pintér Gábor <pinter.gabor@gmx.at>"
displayURL = "https://pintergabor.eu/en/minecraft/mods/dirtcheap/"
logoFile = "eu.pintergabor.dirtcheap.icon.png"

# Dependencies.
[[dependencies.${ mod_id }]]
modId = "neoforge"
type = "required"
versionRange = "[${neo_version},)"
ordering = "NONE"
side = "BOTH"
[[dependencies.${ mod_id }]]
modId = "minecraft"
type = "required"
versionRange = "[${minecraft_version}]"
ordering = "NONE"
side = "BOTH"
